<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input) = "onNameChange($event)" [value]="name" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
      {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" [value]="paymentDate" />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ paymentDate | date }}
      </div>
    </div>
  </div>
    <div class="row">
      <div class="form-group col">
        <label>Payment amount</label>
        <input class="form-control" (input)="onAmountChange($event)" [value]="amount" />
      </div>
      <div class="col">
        <label><b>Payment amount</b></label>
        <div>
          {{ amount | currency }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>Height</label>
        <input class="form-control" (input)="onHeightChange($event)" [value]="height" />
      </div>
      <div class="col">
        <label><b>Height</b></label>
        <div>
          {{ height | number: '1.0-2' }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>Miles</label>
        <input class="form-control" (input)="onMilesChange($event)" [value]="miles" />
      </div>
      <div class="col">
        <label><b>Miles</b></label>
        <div *ngIf = "miles < 10">
          {{ miles | convert: 'cm' }}
        </div>
      </div>
    </div>
</div>
          {{ car | json }}
